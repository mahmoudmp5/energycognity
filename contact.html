<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Energy Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Animation Styles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 1s ease-out;
        }

        .form-element {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-element.visible {
            animation: fadeIn 1s ease-out;
            opacity: 1;
            transform: translateY(0);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Intersection Observer for animations
            const elements = document.querySelectorAll('.form-element');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.5 });

            elements.forEach(element => observer.observe(element));
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Smart Energy Monitoring System Logo" class="logo">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="container">
                <h2>We'd Love to Hear From You</h2>
                <form action="https://formspree.io/f/meoqyyzv" method="POST">
                    <div class="form-element">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error">Please enter a valid email address.</span>
                    </div>
                    <div class="form-element">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <span class="error">Please enter your message.</span>
                    </div>
                    <button type="submit" class="animated">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Energy Monitoring System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
